<div class="search">
  <form #form="ngForm">
    <input type="text" placeholder="seach city" name="city" [(ngModel)]="cityName" (keydown.enter)="onSubmit()">

  </form>
</div>



<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="https://publichealthmatters.blog.gov.uk/wp-content/uploads/sites/33/2014/10/1280px-UK_snow_February_2_2009_img008-1024x680.jpg" *ngIf="weatherData.main.temp <= 15">
    <img src="https://t3.ftcdn.net/jpg/01/67/06/32/360_F_167063283_tTVooUoNgVAywTTpsLaFosAjYx72g3lP.jpg" *ngIf="weatherData.main.temp > 15">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temp">{{weatherData.main.temp | number:'1.0-0'}}℃ </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info">
      <div class="more-info-lable">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info">
          <div class="info-block">
            <img src="../assets/temperature.png" alt="" width="50">
            <span>min</span>
          </div>
          <div class="info-value">
            {{weatherData.main.temp_min | number:'1.0-0'}}℃
          </div>
        </div>
          <div class="info">
            <div class="info-block">
              <img src="../assets/hot.png" alt="" width="50">
              <span>max</span>
            </div>
            <div class="info-value">
              {{weatherData.main.temp_max | number:'1.0-0'}}℃
            </div>
        </div>
        <div class="info">
          <div class="info-block">
            <img src="../assets/drop.png" alt="" width="50">
            <span>min</span>
          </div>
          <div class="info-value">
            {{weatherData.main.humidity}}%
          </div>
        </div>
          <div class="info">
            <div class="info-block">
              <img src="../assets/wind.png" alt="" width="50">
              <span>wind</span>
            </div>
            <div class="info-value">
              {{weatherData.wind.speed}} km/h
            </div>
        </div>
      </div>
      

    </div>
  </div>
</div>
